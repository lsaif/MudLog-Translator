<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Translate MudLog description">
  <meta name="author" content="lsaif">

  <title>MudLog Translator</title>

  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/grayscale.min.css" rel="stylesheet">
</head>

<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">MudLog Translator</a>
    </div>
  </nav>
  <section id="signup" class="signup-section">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-center">
          <h2 class="text-white mb-5">Enter some lithology description below</h2>
          <form class="form-inline d-flex" action="/" method="post">
            <textarea id="lithodesc" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" name="lithology_description" placeholder="Example: Cgl.Lt-gry.F/M-gr.Sbang.Fr-cmt.M-srt.ltl Fe min"></textarea>
            <button type="submit" class="btn btn-primary mx-auto" value="Submit">Submit</button>
          </form>
          <br>
            <p><h4 class="text-white mb-5" align='left'>Result:</h4><br/>
                <h5 class="text-white mb-5" align='left'>{{ result }}</p>
        </div>
      </div>
    </div>
  </section>
  <!-- Contact Section -->
  <section class="contact-section bg-black">
    <div class="container">
      <div class="social d-flex justify-content-center">
        <a href="http://github.com/lsaif" class="mx-2">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50">
    <div class="container">
      Copyright &copy; lsaif.github.io 2020
    </div>
  </footer>

  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../static/js/grayscale.min.js"></script>

</body>
</html>
